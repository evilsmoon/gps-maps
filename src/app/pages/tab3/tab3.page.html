<ion-header no-border>
  <ion-toolbar>
    <ion-title> Productos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of dataLocal.guardados">
      <ion-icon
        slot="start"
        name="newspaper-outline"
        color="primary"
      ></ion-icon>
      <ion-label>
        <h2>{{ producto.codigo }}</h2>
        <p>{{ producto.producto }}</p>
        <p>{{ producto.stock }}</p>
        <p>{{ producto.precio }}</p>
      </ion-label>
      <ion-button slot="end" (click)="deleteProducto( producto.codigo   )">
        <!-- <ion-icon slot="icon-only" name="star" ></ion-icon> -->
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
