<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HISTORIAL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HISTORIAL</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="ubicacion()" expand="block">
    Position
  </ion-button>
  <ion-button expand="block" routerLink="/app/trazado">
    <ion-icon name="analytics-outline" slot="start"></ion-icon>
    Ruta
  </ion-button>

  <ion-card  *ngFor="let position of historial">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-label>POSITION</ion-label>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-list>
            <ion-item>
              <label>Latitud: {{position.lat}}</label>
            </ion-item>
            <ion-item>
              <label>Longitud: {{position.log}}</label>
            </ion-item>
          </ion-list>
        </ion-item>
      </ion-list>
      <ion-label>{{position.create}}</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
